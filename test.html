    <body>
        <script>  
            class Issue{
                constructor(issue,description,comment,date,location){
                    this.issue = issue;
                    this.description = description;
                    this.comments = comment;
                    this.date = date;
                    this.location = location;
                }
            }     
            const city = "patras";                      
            async function getData(startdate,enddate){ // τα dates στη μορφή YYYY-MM-DD
                let _data = [];
                try{
                data = await fetch(`https://api.sense.city/api/1.0/issue?
                                    startdate=${startdate}
                                    &enddate=${enddate}
                                    &city=${city}`,{method:"GET"});
                let parsed = data.json()
                parsed.then((value) => {
                    let _date = '';
                    let _issue = '';
                    let _desc = '';
                    let _comment = '';
                    let _coords = [];
                    // console.log(data);
                    for (element of value){
                        _date=moment(element.create_at).format('DD-MM-YYYY');
                        _issue = element.issue;
                        _dec = element.value_desc;
                        _comment = element.comments;
                        _coords = element.loc.coordinates;
                        _data.push(new Issue(_issue,_desc,_comment,_date,_coords));
                    }
                });}
                catch(error){
                    console.log(error.message);
                }
                return _data;
            }
            getData("2025-04-20","2025-04-22")
            .then((value) => console.log(value)); // Έτσι να καλείτε την συνάρτηση
        </script>
    </body>
