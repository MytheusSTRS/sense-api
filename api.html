    <body>
        <script>
            //GET για τα feelings (Λογικά θα βάλουμε selectors για την κάθε παράμετρο στην σελίδα ;;;)
            let feel_startdate = "";
            let feel_enddate = "";
            let feel_coords = []; //Να βάλω μια deafult τιμή
            let feel_distance = 2000;
            let feel_limit = 1000;
            let feel_sort = 1;       //1 for descending, 1 for ascending
            let feel_city = "";
            
            $.ajax({        
                url: `https://api.sense.city/api/1.0/feelings?
                startdate=${feel_startdate}
                &enddate=${feel_enddate}
                &coordinates=${feel_coords}
                &distance=${feel_distance}
                &limit=${feel_limit}
                &sort=${feel_sort}
                &city=${feel_city}
                &feeling=happy%7Cneutral%7Cangry`,

                method: 'GET',      
                success: function(feelData)
                {
                    console.log(feelData);}
                })

            </script>

            <script>                                //Παίζει τα κοινά variables (πχ. startdate,enddate,sort κτλ. να τα κάνουμε κοινά και στα δύο GET)
                let issue_startdate = ""
                let issue_enddate = ""
                let issue = ""                      //Filter by issue garbage, lighting, plumbing, road-constructor , protection-policy , green , environment
                let issue_bug_id = ""
                let issue_mobile = ""
                let issue_email = ""
                let issue_city = ""
                let issue_limit = 0
                let issue_sort = []                 //(1 for ascending, -1 for descending)
                let issue_offset = ""
                let issue_status_issue = ""         //(e.g., CONFIRMED, IN_PROGRESS, RESOLVED)
                let issue_type = ""                 
                let issue_image_field = ""          //(1 to include, 0 to exclude)
                
                $.ajax({        
                url: `https://api.sense.city/api/1.0/issue?
                startdate=${issue_startdate}
                &enddate=${issue_enddate}
                &issue=${issue}
                &bug_id=${issue_bug_id}
                &mobile=${issue_mobile}
                &email=${issue_email}
                &city=${issue_city}
                &limit=${issue_limit}
                &sort=${issue_sort}
                &offset=${issue_offset}
                &status_issue=${issue_status_issue}
                &issue_type=${issue_type}
                &image_field=${issue_image_field}`,

                method: 'GET',      
                success: function(issData)
                {
                    console.log(issData);}
                })
            </script>

    </body>


    </html>
